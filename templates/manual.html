<!DOCTYPE html>

<html>
<head>
	<title>Smash Bros. Melee Overlay Config</title>
	<script src="{{ url_for('static', filename='scripts/jquery-3.4.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/long-press-event.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/manual-scripts.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/obs-websocket.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/fontawesome.js') }}"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/manual.css') }}">
</head>

<body>
	<div id="wrapper">
		<button id="auto_button" class="absolute_button" onclick="auto()"><img class="slp" src="static/slippi.svg"/></button>
		<button id="settings_button" class="absolute_button" onclick="settings()"><i class="fas fa-cog"></i></button>
		<div id="player1" class="player">
			<div id="p1_info" class="info">
				<div class="text_flex">
					<input type="text" id="p1_tag" class="tag" value="{{p1_tag}}" placeholder="Player 1 Tag">
					<input type="text" id="p1d_tag" class="tag" value="{{p1d_tag}}" placeholder="Player 2 Tag">
					<div class="doubles_colours">
						<button type="button" id="team1_red" class="doubles_red" onclick="doubles_colour(1, 1)">Red</button>
						<button type="button" id="team1_green" class="doubles_green" onclick="doubles_colour(1, 2)">Green</button>
						<button type="button" id="team1_blue" class="doubles_blue" onclick="doubles_colour(1, 3)">Blue</button>
					</div>
				</div>
				<div id="p1_chosen" class="chosen">
					<div id="csp_player1" class="chosen_csp">
						<img id="p1_character" class="chosen_csp_image" src="static/img/csp_icons/{{p1_char}}/{{p1_colour}}.png">
					</div>

				</div>
				<div id="p1d_chosen" class="chosen">
					<div id="csp_player1d" class="chosen_csp">
						<img id="p1d_character" class="chosen_csp_image" src="static/img/csp_icons/{{p1d_char}}/{{p1d_colour}}.png">
					</div>

				</div>
				<input type="number" id="p1_score" class="score" min="0" max="99" value="{{p1_score}}">
			</div>
			<div id="p1_characters" class="characters">
				<div id="p1_row1" class="row">
					<img id="drmario1" class="css1" src="{{ url_for('static', filename='img/css_icons/drmario.png') }}">
					<img id="mario1" class="css1" src="{{ url_for('static', filename='img/css_icons/mario.png') }}">
					<img id="luigi1" class="css1" src="{{ url_for('static', filename='img/css_icons/luigi.png') }}">
					<img id="bowser1" class="css1" src="{{ url_for('static', filename='img/css_icons/bowser.png') }}">
					<img id="peach1" class="css1" src="{{ url_for('static', filename='img/css_icons/peach.png') }}">
					<img id="yoshi1" class="css1" src="{{ url_for('static', filename='img/css_icons/yoshi.png') }}">
					<img id="donkeykong1" class="css1" src="{{ url_for('static', filename='img/css_icons/donkeykong.png') }}">
					<img id="captainfalcon1" class="css1" src="{{ url_for('static', filename='img/css_icons/captainfalcon.png') }}">
					<img id="ganondorf1" class="css1" src="{{ url_for('static', filename='img/css_icons/ganondorf.png') }}">
				</div>
				<div id="p1_row2" class="row">
					<img id="falco1" class="css1" src="{{ url_for('static', filename='img/css_icons/falco.png') }}">
					<img id="fox1" class="css1" src="{{ url_for('static', filename='img/css_icons/fox.png') }}">
					<img id="ness1" class="css1" src="{{ url_for('static', filename='img/css_icons/ness.png') }}">
					<img id="iceclimbers1" class="css1" src="{{ url_for('static', filename='img/css_icons/iceclimbers.png') }}">
					<img id="kirby1" class="css1" src="{{ url_for('static', filename='img/css_icons/kirby.png') }}">
					<img id="samus1" class="css1" src="{{ url_for('static', filename='img/css_icons/samus.png') }}">
					<img id="sheik1" class="css1" src="{{ url_for('static', filename='img/css_icons/sheik.png') }}">
					<img id="zelda1" class="css1" src="{{ url_for('static', filename='img/css_icons/zelda.png') }}">
					<img id="link1" class="css1" src="{{ url_for('static', filename='img/css_icons/link.png') }}">
					<img id="younglink1" class="css1" src="{{ url_for('static', filename='img/css_icons/younglink.png') }}">
				</div>
				<div id="p1_row3" class="row">
					<img id="pichu1" class="css1" src="{{ url_for('static', filename='img/css_icons/pichu.png') }}">
					<img id="pikachu1" class="css1" src="{{ url_for('static', filename='img/css_icons/pikachu.png') }}">
					<img id="jigglypuff1" class="css1" src="{{ url_for('static', filename='img/css_icons/jigglypuff.png') }}">
					<img id="mewtwo1" class="css1" src="{{ url_for('static', filename='img/css_icons/mewtwo.png') }}">
					<img id="gameandwatch1" class="css1" src="{{ url_for('static', filename='img/css_icons/gameandwatch.png') }}">
					<img id="marth1" class="css1" src="{{ url_for('static', filename='img/css_icons/marth.png') }}">
					<img id="roy1" class="css1" src="{{ url_for('static', filename='img/css_icons/roy.png') }}">
				</div>
			</div>
			<div id="p1_database" class="database">
				<select id="p1_select"></select>
				<button id="p1_load" class="load" onclick="load(1, '')"></button>
				<button id="p1d_load" class="load" onclick="load(1, 'd')">Load P2</button>
			</div>
		</div>



		<div class="center">
			<div id="update_box">
				<button type="button" class="update" onclick="update()">Update <i class="fa fa-sync"></i></button>
				<div id="update_status"><b>_</b></div>
			</div>
			<div id="scene_box">
				<select id="scenes"></select>
				<div>
					<button id="update_scene" class="scene" onclick="update_scene()">Change Scene</button>
				</div>
			</div>
			<div id="round_wrapper">
				<a>Round</a>
				<input type="text" id="round" value="{{round}}" placeholder="Round">
			</div>
			<div id="casters_wrapper">
				<a>Casters</a>
				<div id="caster_box">
					<input type="text" id="caster1" class="caster" value="{{caster1}}" placeholder="Caster 1">
					<input type="text" id="caster2" class="caster" value="{{caster2}}" placeholder="Caster 2">
				</div>
			</div>
			<button type="button" class="swap_sides" onclick="swap_sides()">Swap Sides <i class="fa fa-exchange-alt"></i></button>
			<div class="doubles_wrapper">
				<button type="button" class="toggle_doubles" onclick="toggle_doubles()" value="{{is_doubles}}"></button>
				<div id="doubles_info"></div>
			</div>
		</div>



		<div id="player2" class="player">
			<div id="p2_info" class="info">
				<input type="number" id="p2_score" class="score" min="0" max="99" value="{{p2_score}}">
				<div id="p2_chosen" class="chosen">
					<div id="csp_player2" class="chosen_csp">
						<img id="p2_character" class="chosen_csp_image" src="static/img/csp_icons/{{p2_char}}/{{p2_colour}}.png">
					</div>

				</div>
				<div id="p2d_chosen" class="chosen">
					<div id="csp_player2d" class="chosen_csp">
						<img id="p2d_character" class="chosen_csp_image" src="static/img/csp_icons/{{p2d_char}}/{{p2d_colour}}.png">
					</div>

				</div>
				<div class="text_flex">
					<input type="text" id="p2_tag" class="tag" value="{{p2_tag}}" placeholder="Player 1 Tag">
					<input type="text" id="p2d_tag" class="tag" value="{{p2d_tag}}" placeholder="Player 2 Tag">
					<div class="doubles_colours">
						<button type="button" id="team2_red" class="doubles_red" onclick="doubles_colour(2, 1)">Red</button>
						<button type="button" id="team2_green" class="doubles_green" onclick="doubles_colour(2, 2)">Green</button>
						<button type="button" id="team2_blue" class="doubles_blue" onclick="doubles_colour(2, 3)">Blue</button>
					</div>
				</div>
			</div>
			<div id="p2_characters" class="characters">
				<div id="p2_row1" class="row">
					<img id="drmario2" class="css2" src="{{ url_for('static', filename='img/css_icons/drmario.png') }}">
					<img id="mario2" class="css2" src="{{ url_for('static', filename='img/css_icons/mario.png') }}">
					<img id="luigi2" class="css2" src="{{ url_for('static', filename='img/css_icons/luigi.png') }}">
					<img id="bowser2" class="css2" src="{{ url_for('static', filename='img/css_icons/bowser.png') }}">
					<img id="peach2" class="css2" src="{{ url_for('static', filename='img/css_icons/peach.png') }}">
					<img id="yoshi2" class="css2" src="{{ url_for('static', filename='img/css_icons/yoshi.png') }}">
					<img id="donkeykong2" class="css2" src="{{ url_for('static', filename='img/css_icons/donkeykong.png') }}">
					<img id="captainfalcon2" class="css2" src="{{ url_for('static', filename='img/css_icons/captainfalcon.png') }}">
					<img id="ganondorf2" class="css2" src="{{ url_for('static', filename='img/css_icons/ganondorf.png') }}">
				</div>
				<div id="p2_row2" class="row">
					<img id="falco2" class="css2" src="{{ url_for('static', filename='img/css_icons/falco.png') }}">
					<img id="fox2" class="css2" src="{{ url_for('static', filename='img/css_icons/fox.png') }}">
					<img id="ness2" class="css2" src="{{ url_for('static', filename='img/css_icons/ness.png') }}">
					<img id="iceclimbers2" class="css2" src="{{ url_for('static', filename='img/css_icons/iceclimbers.png') }}">
					<img id="kirby2" class="css2" src="{{ url_for('static', filename='img/css_icons/kirby.png') }}">
					<img id="samus2" class="css2" src="{{ url_for('static', filename='img/css_icons/samus.png') }}">
					<img id="sheik2" class="css2" src="{{ url_for('static', filename='img/css_icons/sheik.png') }}">
					<img id="zelda2" class="css2" src="{{ url_for('static', filename='img/css_icons/zelda.png') }}">
					<img id="link2" class="css2" src="{{ url_for('static', filename='img/css_icons/link.png') }}">
					<img id="younglink2" class="css2" src="{{ url_for('static', filename='img/css_icons/younglink.png') }}">
				</div>
				<div id="p2_row3" class="row">
					<img id="pichu2" class="css2" src="{{ url_for('static', filename='img/css_icons/pichu.png') }}">
					<img id="pikachu2" class="css2" src="{{ url_for('static', filename='img/css_icons/pikachu.png') }}">
					<img id="jigglypuff2" class="css2" src="{{ url_for('static', filename='img/css_icons/jigglypuff.png') }}">
					<img id="mewtwo2" class="css2" src="{{ url_for('static', filename='img/css_icons/mewtwo.png') }}">
					<img id="gameandwatch2" class="css2" src="{{ url_for('static', filename='img/css_icons/gameandwatch.png') }}">
					<img id="marth2" class="css2" src="{{ url_for('static', filename='img/css_icons/marth.png') }}">
					<img id="roy2" class="css2" src="{{ url_for('static', filename='img/css_icons/roy.png') }}">
				</div>
			</div>
			<div id="p2_database" class="database">
				<select id="p2_select"></select>
				<button id="p2_load" class="load" onclick="load(2, '')"></button>
				<button id="p2d_load" class="load" onclick="load(2, 'd')">Load P2</button>
			</div>
		</div>
	</div>
</body>
