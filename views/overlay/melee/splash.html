<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melee VS Screen</title>

    <script src="/static/scripts/overlay/melee/util.js"></script>
    <script src="/static/scripts/overlay/melee/splash.js"></script>

    <script src="/static/scripts/gsap.min.js"></script>

    <link rel="stylesheet" href="/static/css/overlay/melee/common.css">
    <link rel="stylesheet" href="/static/css/overlay/melee/splash.css">
</head>

<body>
    <video autoplay loop id="background" src="/static/img/overlay/melee/bg-splash.webm"></video>
    <div id="p1DubsCharacterPortrait" class="character">
        <img id="p1DubsCharacterImg" class="character-img"/>
    </div>
    <div id="p1CharacterPortrait" class="character">
        <img id="p1CharacterImg" class="character-img"/>
    </div>
    <div id="p2CharacterPortrait" class="character">
        <img id="p2CharacterImg" class="character-img"/>
    </div>
    <div id="p2DubsCharacterPortrait" class="character">
        <img id="p2DubsCharacterImg" class="character-img"/>
    </div>
    <img src="/static/img/overlay/melee/bg-splash.png" class="fullscreen"/>

    <div id="top" class="black-bar">
        <div class="black-bar-inner">
            <div id="p1Wrapper" class="wrapper">
                <span id="p1Port" class="color"></span>
                <div class="name-wrapper">
                    <span id="p1Name" class="name"></span>
                    <span id="p1DubsName" class="name name-dubs"></span>
                </div>
            </div>

            <div id="set-info-top" class="set-info">
                <span id="tournament" class="roundInfo"></span>
                <span id="round" class="roundInfo"></span>
            </div>

            <div id="p2Wrapper" class="wrapper">
                <span id="p2Port" class="color"></span>
                <div class="name-wrapper name-wrapper-p2">
                    <span id="p2Name" class="name"></span>
                    <span id="p2DubsName" class="name name-dubs"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="bottom" class="black-bar">
        <div class="black-bar-inner">
            <div id="p1WrapperBottom" class="wrapper wrapper-bottom">
                <div class="name-wrapper">
                    <span id="p1CharacterName" class="name"></span>
                    <span id="p1DubsCharacterName" class="name name-dubs"></span>
                </div>      
                <div id="p1Scores" class="scores"></div>
            </div>

            <div id="set-info-bottom" class="set-info">
                <div id="date"></div>
                <div class="link">
                    <svg class="link-icon" viewBox="-1 0 19 19" xmlns="http://www.w3.org/2000/svg" stroke-width="0.5700000000000001"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M16.417 9.57a7.917 7.917 0 1 1-8.144-7.908 1.758 1.758 0 0 1 .451 0 7.913 7.913 0 0 1 7.693 7.907zM5.85 15.838q.254.107.515.193a11.772 11.772 0 0 1-1.572-5.92h-3.08a6.816 6.816 0 0 0 4.137 5.727zM2.226 6.922a6.727 6.727 0 0 0-.511 2.082h3.078a11.83 11.83 0 0 1 1.55-5.89q-.249.083-.493.186a6.834 6.834 0 0 0-3.624 3.622zm8.87 2.082a14.405 14.405 0 0 0-.261-2.31 9.847 9.847 0 0 0-.713-2.26c-.447-.952-1.009-1.573-1.497-1.667a8.468 8.468 0 0 0-.253 0c-.488.094-1.05.715-1.497 1.668a9.847 9.847 0 0 0-.712 2.26 14.404 14.404 0 0 0-.261 2.309zm-.974 5.676a9.844 9.844 0 0 0 .713-2.26 14.413 14.413 0 0 0 .26-2.309H5.903a14.412 14.412 0 0 0 .261 2.31 9.844 9.844 0 0 0 .712 2.259c.487 1.036 1.109 1.68 1.624 1.68s1.137-.644 1.623-1.68zm4.652-2.462a6.737 6.737 0 0 0 .513-2.107h-3.082a11.77 11.77 0 0 1-1.572 5.922q.261-.086.517-.194a6.834 6.834 0 0 0 3.624-3.621zM11.15 3.3a6.82 6.82 0 0 0-.496-.187 11.828 11.828 0 0 1 1.55 5.89h3.081A6.815 6.815 0 0 0 11.15 3.3z"></path></g></svg>
                    <span class="link-text">scotland.melee.uk</span>
                </div>
            </div>

            <div class="wrapper wrapper-bottom">
                <div class="name-wrapper name-wrapper-p2">
                    <span id="p2CharacterName" class="name"></span>
                    <span id="p2DubsCharacterName" class="name name-dubs"></span>
                </div>
                <div id="p2Scores" class="scores"></div>
            </div>
        </div>
    </div>
</body>
</html>
