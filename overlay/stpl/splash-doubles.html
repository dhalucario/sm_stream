<!DOCTYPE html>
<html>
<head>
	<title>stpl - splash doubles</title>
	<script src="/static/scripts/jquery-3.4.1.min.js"></script>
	<script src="/static/scripts/overlay/common.js"></script>
    <script src="/static/scripts/overlay/stpl/index.js"></script>
	<script src="/static/scripts/overlay/splash.js"></script>
	<link rel="stylesheet" href="/static/css/overlay/stpl/index.css">
	<link rel="stylesheet" href="/static/css/overlay/stpl/splash-doubles.css">
</head>
<body>
<div class="main">
	<div class="side-column">
		<div id="player1" class="team">
			<div class="score-container">
				<a id="player1-score" class="score"></a>
				<div id="player1-score-background-container" class="score-background-container">
					<img id="player1-score-background" class="score-background" src="/static/img/overlay/stpl/score_colour.png">
				</div>
			</div>
			<div class="players">
				<div class="player player1">
					<span id="player1-name" class="player-name"></span>
					<div class="player-details">
						<span id="player1-pronouns" class="pronouns"></span>
					</div>
				</div>
				<div class="player player-doubles player1d">
					<span id="player1d-name" class="player-name">teammate</span>
					<div class="player-details">
						<span id="player1d-pronouns" class="pronouns">team/mate</span>
					</div>
				</div>
			</div>
		</div>
		<div class="link location">
			<svg class="icon location-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class="cls-1" d="M12,1a9,9,0,0,0-9,9c0,8,9,13,9,13s9-5,9-13A9,9,0,0,0,12,1Zm0,13a4,4,0,1,1,4-4A4,4,0,0,1,12,14Z"/></svg>
			<span class="location-text">Geek Retreat Glasgow</span>
		</div>
	</div>


	<div class="middle">
		<a id="round" class="round"></a>
		<div class="logo">
			<div class="logo-text">
				<div id="date"></div>
				<div class="stpl-container">
					<img class="stpl" src="/static/img/overlay/stpl/stpl-cropped.png">
				</div>
			</div>
			<div class="stock_icon-container">
				<img id="player1-character" class="stock_icon" src="/stock?overlay=stpl">
				<img id="player1d-character" class="stock_icon player-doubles" src="/stock?overlay=stpl">
				<img id="player2-character" class="stock_icon" src="/stock?overlay=stpl">
				<img id="player2d-character" class="stock_icon player-doubles" src="/stock?overlay=stpl">
			</div>
		</div>
	</div>

	<div class="side-column">
		<div id="player2" class="team">
			<div class="score-container">
				<a id="player2-score" class="score"></a>
				<div id="player2-score-background-container" class="score-background-container">
					<img id="player2-score-background" class="score-background" src="/static/img/overlay/stpl/score_colour.png">
				</div>
			</div>
			<div class="players">
				<div class="player player2">
					<span id="player2-name" class="player-name"></span>
					<div class="player-details">
						<span id="player2-pronouns" class="pronouns"></span>
					</div>
				</div>
				<div class="player player-doubles player2d">
					<span id="player2d-name" class="player-name">teammate</span>
					<div class="player-details">
						<span id="player2d-pronouns" class="pronouns">team/mate</span>
					</div>
				</div>
			</div>
		</div>
		<div class="link">
			<svg class="icon link-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19,14 L19,19 C19,20.1045695 18.1045695,21 17,21 L5,21 C3.8954305,21 3,20.1045695 3,19 L3,7 C3,5.8954305 3.8954305,5 5,5 L10,5 L10,7 L5,7 L5,19 L17,19 L17,14 L19,14 Z M18.9971001,6.41421356 L11.7042068,13.7071068 L10.2899933,12.2928932 L17.5828865,5 L12.9971001,5 L12.9971001,3 L20.9971001,3 L20.9971001,11 L18.9971001,11 L18.9971001,6.41421356 Z" fill-rule="evenodd"/></svg>
			<span class="link-text">scotland.melee.uk</span>
		</div>
	</div>
</div>
</body>
